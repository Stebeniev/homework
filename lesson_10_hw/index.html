<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
   
    <div class="container">
     
    <div class="row">
        <div class="col-12">
             <h1>Welcome:</h1>
        </div>
    </div>
        
      <div class="row">
        <div class="col-10">
             <form>
              <div class="mb-8">
               <label for="exampleInputName" class="form-label">Your Name:</label>
               <input type="name" class="form-control" id="exampleInputName" aria-describedby="name">
               
              </div>
              <div class="mb-8">
               <label for="exampleInputEmail1" class="form-label">Email address:</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-8">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1"aria-describedby="password">
                
              </div>
              <div class="mb-8 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                
                <br><br>
              </div>
              <button type="submit" class="btn btn-primary">Putin huilo</button>
            </form>
        </div>
      </div>
      
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
        
</body>
</html>
